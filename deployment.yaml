apiVersion: apps/v1
kind: Deployment
metadata:
 name: ks-deployment
 labels:
   app: frontend
spec:
 replicas: 5
 selector:
   matchLabels:
     app: frontend
 template:
   metadata:
     labels:
       app: frontend
   spec:
     containers:
     - name: ksweb
       image: rajulapati9/app:latest
       ports:
       - containerPort: 80
